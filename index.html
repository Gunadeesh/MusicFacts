<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Facts Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Stack elements vertically */
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px; /* Increased padding */
            border-radius: 10px; /* More rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Deeper shadow */
            width: 90%; /* Responsive width */
            max-width: 600px; /* Max width for larger screens */
        }

        h1 {
            color: #343a40; /* Darker text color for the heading */
        }

        #fact-display {
            margin: 20px 0; /* Margin for spacing */
            font-size: 18px; /* Larger font size for facts */
            color: #495057; /* Darker gray for better readability */
        }

        button {
            padding: 12px 25px; /* Increased padding */
            font-size: 18px; /* Larger font size */
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF; /* Primary button color */
            color: white;
            transition: background-color 0.3s; /* Smooth transition */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        footer {
            margin-top: 30px; /* Space above footer */
            font-size: 14px; /* Smaller font size */
            color: #6c757d; /* Gray color for footer text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Music Fact</h1>
        <div id="fact-display">Click the button to see a fun fact!</div>
        <button onclick="generateFact()">Generate Another Fun Fact</button>
    </div>
    <footer>
        <p>Done by Ponna Gunadeesh Reddy | <a href="mailto:gunadeeshg@gmail.com">gunadeeshg@gmail.com</a></p>
    </footer>
    <script>
        const facts = [
            {
                "id": 1,
                "title": "Ancient Origins",
                "description": "Music has been a part of human culture for over 35,000 years, with the oldest known musical instruments being flutes made from bird bones and mammoth ivory."
            },
            {
                "id": 2,
                "title": "Universal Language",
                "description": "Music is often referred to as a universal language because it can evoke emotions and convey messages across different cultures and languages."
            },
            {
                "id": 3,
                "title": "Brain Activity",
                "description": "Listening to music activates multiple areas of the brain, including those responsible for emotion, memory, and even motor control."
            },
            {
                "id": 4,
                "title": "Health Benefits",
                "description": "Studies have shown that music can reduce stress, improve mood, and even enhance cognitive performance. It is often used in therapeutic settings to aid in healing."
            },
            {
                "id": 5,
                "title": "Different Genres",
                "description": "There are thousands of music genres worldwide, ranging from classical, jazz, and rock to hip-hop, electronic, and folk, each with its own unique characteristics and cultural significance."
            },
            {
                "id": 6,
                "title": "Music and Memory",
                "description": "Music has a powerful connection to memory. Certain songs can trigger vivid memories and emotions, making it a useful tool in therapies for conditions like Alzheimer's disease."
            },
            {
                "id": 7,
                "title": "Cultural Significance",
                "description": "Music plays a vital role in cultural identity and social cohesion, often being used in rituals, celebrations, and community gatherings."
            },
            {
                "id": 8,
                "title": "The Mozart Effect",
                "description": "This term refers to the theory that listening to classical music, particularly Mozart, can temporarily enhance cognitive functions and improve spatial-temporal reasoning."
            },
            {
                "id": 9,
                "title": "Music Industry",
                "description": "The global music industry is worth billions of dollars, with revenue generated from album sales, streaming services, live performances, and merchandise."
            },
            {
                "id": 10,
                "title": "Evolution of Music Technology",
                "description": "From vinyl records to digital streaming, music technology has evolved dramatically over the years, changing how we create, distribute, and consume music."
            }
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const fact = facts[randomIndex];
            document.getElementById('fact-display').innerText = `${fact.title}: ${fact.description}`; // Fixed template literal syntax
        }
    </script>
</body>
</html>
